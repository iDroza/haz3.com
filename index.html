<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>America Hazardous Waste Solutions | Napa & Solano County</title>
  <meta name="description" content="America Hazardous Waste Solutions (AHWS LLC) provides hazardous waste transportation and disposal services across Napa County and Solano County. In the industry since 2012. Request a quote today.">
  <link rel="icon" type="image/png" sizes="32x32" href="flavicon.png" />

  <style>
    :root {
      --bg: #05070a;
      --bg-alt: #090c11;
      --card-bg: #10141d;
      --fg: #f5f7fa;
      --muted: #a3acbd;
      --accent: #4fd1c5;
      --accent-soft: rgba(79, 209, 197, 0.18);
      --border-subtle: rgba(255,255,255,0.06);
      --border-strong: rgba(255,255,255,0.12);
      --danger: #f97373;
      --max-width: 1080px;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.45);
      --transition-fast: 0.18s ease-out;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout */
    .page {
      flex: 1 0 auto;
    }

    .shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    @media (min-width: 1024px) {
      .shell {
        padding: 0 2rem;
      }
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2,6,23,0.9), rgba(2,6,23,0.75), transparent);
      border-bottom: 1px solid rgba(148,163,184,0.15);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-mark {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.5);
      background: radial-gradient(circle at 25% 0%, rgba(79,209,197,0.25), transparent 60%), #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-soft);
      font-size: 0.88rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .brand-title {
      font-size: 0.98rem;
      font-weight: 700;
    }

    .brand-sub {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    nav {
      display: none;
      gap: 1.25rem;
      font-size: 0.82rem;
    }

    nav a {
      position: relative;
      color: var(--muted);
      padding-bottom: 0.15rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1px;
      width: 0;
      background: var(--fg);
      transition: width var(--transition-fast);
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--fg);
    }

    nav a:hover::after {
      width: 100%;
    }

    .header-cta {
      display: none;
    }

    @media (min-width: 768px) {
      nav {
        display: flex;
      }
      .header-cta {
        display: inline-flex;
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.35rem 0.85rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.85);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.65rem 1.1rem;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-strong);
      background: linear-gradient(135deg, var(--accent), #22c55e);
      color: #020617;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast), background 0.25s ease-out;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,0.7);
    }

    .btn-outline {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border-strong);
      box-shadow: none;
    }

    .btn-outline:hover {
      background: rgba(15,23,42,0.95);
      box-shadow: 0 12px 28px rgba(0,0,0,0.55);
    }

    .btn-icon {
      font-size: 0.9rem;
    }

    /* Hero */
    .hero {
      padding: 3rem 0 2.5rem;
    }

    @media (min-width: 992px) {
      .hero {
        padding: 4rem 0 3.5rem;
      }
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr);
      gap: 2.5rem;
    }

    @media (min-width: 992px) {
      .hero-grid {
        grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
        align-items: center;
        gap: 3.2rem;
      }
    }

    .hero-eyebrow {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
    }

    .hero-eyebrow span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .hero-title {
      font-size: 2.1rem;
      line-height: 1.08;
      margin: 0 0 0.75rem;
      letter-spacing: -0.03em;
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 2.7rem;
      }
    }

    @media (min-width: 1024px) {
      .hero-title {
        font-size: 3rem;
      }
    }

    .hero-title span.highlight {
      color: var(--accent);
    }

    .hero-kicker {
      font-size: 0.9rem;
      color: var(--muted);
      max-width: 34rem;
      line-height: 1.6;
      margin-bottom: 1.4rem;
    }

    .hero-badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.8rem;
      font-size: 0.75rem;
    }

    .hero-badge {
      border-radius: var(--radius-pill);
      padding: 0.35rem 0.7rem;
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,0.85);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .hero-badge strong {
      color: var(--fg);
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1.6rem;
    }

    .hero-secondary {
      font-size: 0.78rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .hero-secondary span.dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(148,163,184,0.7);
    }

    /* Hero Card (Right) */
    .hero-card {
      border-radius: 20px;
      background: radial-gradient(circle at top left, rgba(79,209,197,0.12), transparent 60%), #020617;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      padding: 1.5rem 1.4rem 1.4rem;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    @media (min-width: 992px) {
      .hero-card {
        padding: 1.7rem 1.6rem 1.5rem;
      }
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
    }

    .hero-card-title {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .hero-card-caption {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .hero-chip {
      font-size: 0.7rem;
      padding: 0.3rem 0.65rem;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.85);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .hero-metrics {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.8rem;
    }

    .metric {
      padding: 0.6rem 0.5rem;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,0.9);
    }

    .metric-label {
      font-size: 0.72rem;
      color: var(--muted);
      margin-bottom: 0.15rem;
    }

    .metric-value {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .metric-tag {
      font-size: 0.68rem;
      color: var(--muted);
    }

    .hero-note {
      font-size: 0.7rem;
      color: var(--muted);
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.5);
      padding: 0.55rem 0.75rem;
